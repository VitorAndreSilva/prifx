<html>
 <head>
   <title>GeoLox - Escala</title>
   <link rel="stylesheet" href="style.css" />
 </head>
 <body>
   <h1>GeoLox</h1>
    <section>
    <h3>Escala</h3>
    <script>
        const D = Number(prompt(`Informe o tamanho original de sua referência em cm (D)`));
        const d = Number(prompt(`Informe o tamanho da referência após ser reduzida em cm (D)`));
        document.write(`A escala desejada é de ${d / d}/${D / d}.`);
    </script>
    </section>
 </body>
