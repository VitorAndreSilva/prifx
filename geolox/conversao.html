<html>
 <head>
   <title>GeoLox - Conversão</title>
   <link rel="stylesheet" href="style.css" />
 </head>
 <body>
   <h1>GeoLox</h1>
    <section>
    <h3>Conversão de Valores</h3>
    <script>
        const numero = Number(prompt(`Digite o número (em km) que você deseja transformar para cm`));
        document.write(`O seu número em cm é ${numero * 100000}`);
    </script>
    </section>
 </body>
